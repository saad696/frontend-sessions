<!DOCTYPE html>
<!-- document type  of this webpage for browser understanding -->
<html lang="en">
    <!-- lang: is use to define that in what language this webpage is in -->
<head>
    <!-- the head tag to define meta tags, internal/external links etc -->
    <meta charset="UTF-8">
    <!-- UTF-8 is a type of character encoding which tells browser how to convert this page in machine readable code -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bowser compatibility (not important as it is legacy) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for responsiveness in browser -->

    <title>Document</title>
    <!-- title of the website in browser -->
</head>
<body>
    <!-- body: inside this tag whole html code is written -->

    <!-- most commanly used html tags -->

    <!-- content tags -->
    <header></header>
    <nav></nav>
    <main></main>
    <aside></aside>
    <footer></footer>
    <section></section>
    <style></style>
    <div></div>
    <span></span>
    <center></center>
    <!-- https://www.youtube.com/embed -->
    <iframe src="https://www.youtube.com/embed/QH2-TGUlwu4" frameborder="0"></iframe>

    <!-- typography tags -->
    <p></p>
    <small></small>
    <strong></strong>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <sup></sup>
    
    <!-- form tags -->
    <form></form>
    <input type="text">
    <textarea ></textarea>
    <select></select>
    <option></option>
    <button></button>

    <!-- table tags -->
    <table></table>
    <thead></thead>
    <tbody></tbody>
    <tfoot></tfoot>
    <tr></tr>
    <th></th>
    <td></td>

    <!-- other important tags -->
    <a href="#"></a>
    <img src="" alt="">
    <ol></ol>
    <ul></ul>
    <li></li>
    <br>
    <hr>
    
</body>
</html>
